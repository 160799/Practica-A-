<!DOCTYPE html>
<html>

<head>
<script>
function calcula(operacion){
    var operando1 = document.calc.operando1.value
    var operando2 = document.calc.operando2.value 
    var result = eval(operando1 + operacion + operando2)
    document.calc.resultado.value = result
}
</script> 
	<title></title>
</head>
<body background="C:\Users\valeria\Downloads/fondo.jpg">
<form name="calc">
<center>
<input style="width: 40%" type="Text" name="operando1" value="0" size="12">
<br>
<input style="width: 40%" type="Text" name="operando2" value="0" size="12">
<br>
<input style="width: 10%" type="Button" name="" value=" + " onclick="calcula('+')">
<input style="width: 10%" type="Button" name="" value=" - " onclick="calcula('-')">
<input style="width: 10%" type="Button" name="" value=" X " onclick="calcula('*')">
<input style="width: 10%" type="Button" name="" value=" / " onclick="calcula('/')">
<br>
<input style="width: 40%"; type="Text" name="resultado" value="0" size="12">
</center>
</form>


</body>
</html>
